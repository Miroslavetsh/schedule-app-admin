{% extends 'base.html' %} {% block content %}
<p style="margin-bottom: 30px">Створюємо графік</p>

<form
  action="/schedules/add"
  method="POST"
  style="
    display: flex;
    flex-direction: column;
    max-width: 1100px;
    width: 100%;
    margin: 0 auto;
    row-gap: 20px;
  "
>
  <select name="group_id" id="group_id">
    {% for group in groups %}
    <option type="text" value="{{group['id']}}">{{group['name']}}</option>
    {% endfor %}

    <!-- Make redirect to groups/add -->
    <option>Додати Нову</option>
    <option type="text" value="0" disabled selected>Оберіть Групу</option>
  </select>

  <select name="day_id" id="day_id">
    {% for day in days %}
    <option type="text" value="{{day['id']}}">{{day['name']}}</option>
    {% endfor %}

    <option type="text" value="0" disabled selected>Оберіть день</option>
  </select>

  <select name="pair_id" id="pair_id">
    {% for pair in pairs %}
    <option type="text" value="{{pair['id']}}">
      {{pair['name']}} ({{pair['teacher']}})
      <strong> {{pair['time']}} </strong>
    </option>
    {% endfor %}

    <option>Додати Нову</option>
    <option type="text" value="0" disabled selected>Оберіть Пару</option>
  </select>

  <button type="submit">Зберегти</button>
</form>

{% endblock %}
